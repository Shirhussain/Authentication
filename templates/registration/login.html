{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col col-6">
			<div class="card mt-5">
				<div class="card-body">
					<h4>Login</h4>
					<form method="POST" novalidate="">
						{% csrf_token %}
						{{form|crispy}}
						<button type="submit" class="btn btn-primary">Login</button>
						<a href="{% url 'password_reset' %}" class="btn btn-link">Forget your password</a>		
					</form>		
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
